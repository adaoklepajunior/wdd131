<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Product Review Form">
    <meta name="author" content="Adão Klepa Junior">
    <title>WDD 131 - Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>
<body>

  <h1>Product Review Form</h1>

  <form action="review.html" method="get">
    
    <!-- Product Name -->
    <label for="productName">Product Name:</label>
    <select id="productName" name="productName" required>
      <option value="" disabled selected>Select a Product ...</option>
      <!-- Options populated by JavaScript -->
    </select>

    <!-- Overall Rating -->
    <fieldset>
        <legend>Overall Rating:</legend>
        <label><input type="radio" id="rating1" name="rating" value="1" required> ⭐</label>
        <label><input type="radio" id="rating2" name="rating" value="2"> ⭐⭐</label>
        <label><input type="radio" id="rating3" name="rating" value="3"> ⭐⭐⭐</label>
        <label><input type="radio" id="rating4" name="rating" value="4"> ⭐⭐⭐⭐</label>
        <label><input type="radio" id="rating5" name="rating" value="5"> ⭐⭐⭐⭐⭐</label>
    </fieldset>
      

    <!-- Date of Installation -->
    <label for="installationDate">Date of Installation:</label>
    <input type="date" id="installationDate" name="installationDate" required>

    <!-- Useful Features -->
    <fieldset>
        <legend>Useful Features:</legend>
        <label><input type="checkbox" id="featureDurability" name="features" value="Durability"> Durability</label>
        <label><input type="checkbox" id="featureEaseOfUse" name="features" value="Ease of Use"> Ease of Use</label>
        <label><input type="checkbox" id="featurePerformance" name="features" value="Performance"> Performance</label>
        <label><input type="checkbox" id="featureDesign" name="features" value="Design"> Design</label>
    </fieldset>

    <!-- Written Review (Optional) -->
    <label for="writtenReview">Write Review (Optional):</label>
    <textarea id="writtenReview" name="writtenReview"></textarea>

    <!-- User Name (Optional) -->
    <label for="userName">Your Name (Optional):</label>
    <input type="text" id="userName" name="userName">

    <!-- Submit Button -->
    <input type="submit" value="Post Review">

  </form>

  <!-- Common Footer -->
  <footer>
    <p>&copy; <span id="year"></span> | Last Modified: <span id="lastModified"></span></p>
  </footer>

</body>
</html>
