<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Hero Image">
    <meta name="author" content="Adão Klepa Junior">
    <title>Responsive Hero Images</title>
    <link rel="stylesheet" href="styles/responsive-images.css">

</head>
<body>
    <header>
        <h1>Responsive image adapts to screen size and shape</h1>
      </header>
    
      <main>
        <div class="hero">
          <picture>
            <source media="(min-width: 1000px)" srcset="images/hero-large.webp" width="1278" height="639">
            
            <source media="(min-width: 500px)" srcset="images/hero-medium.webp" width="1000" height="500">
    
            <img src="images/hero-small.webp" alt="Campinas Temple" width="500" height="250">
          </picture>
        </div>
      </main>

      <footer>
        <p>&copy; 2025 Adão Klepa Junior. WDD 131.</p>
      </footer>
</body>
</html>
