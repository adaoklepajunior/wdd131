


<section class="newsletter">
    <h3>Subscribe to Our Newsletter</h3>
    <form id="subscription-form">
        <fieldset>
            <legend>General Information</legend>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="company">Company's Name:</label>
            <input type="text" id="company" name="company" required>

            <label for="size">Business Size:</label>
            <select id="size" name="size" required>
                <option value="small">Large Company</option>
                <option value="medium">Medium-Sized Company</option>
                <option value="large">Simples Business</option>
                <option value="enterprise">Individual Business</option>
            </select>
        </fieldset>

        <button type="submit">Subscribe</button>
    </form>
</section>
